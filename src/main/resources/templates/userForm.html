<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></h2>

    <form th:action="@{/admin/userForm}" method="post" th:object="${user}" class="form-group">
        <!-- Скрытое поле для ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Имя:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Пароль (оставьте пустым, если не меняете):</label>
            <input type="password" th:field="*{password}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Роли:</label>
            <select name="roles" multiple="multiple" class="form-control">
                <option th:each="role : ${allRoles}"
                        th:value="${role.name}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
